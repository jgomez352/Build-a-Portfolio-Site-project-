<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="img/GBWW_icon.png" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
    <header>
        <div id="headerArea">
            <img class="image" src="img/GBWW_icon.png" alt="Company Logo" />
            <div id="headerTextContainer">
                <h1 id="headerText">Jose F. Gomez</h1>
                <h2 id="headerSubText">Front-End Ninja</h2>
                <p id="headerDate">17 March 2019</p>
            </div>
        </div>
    </header>
    <section class="container">
        <img class="image main" src="img/http.jpg" alt="image with the word HTTP" />
        <div class="featuredWork">
            <h2>Featured Work</h2>
            <div class="FeaturedItem">
                <div class="FeaturedDetails">
                    <h3>The Gomez Bunch Worldwide LLC</h3>
                    <img class="image" src="img/GBWW_logo.png" alt="The Gomez Bunch Company Logo" />
                    <a href="https://gomezbunchworldwide.com">https://gomezbunchworldwide.com</a>
                </div>
            </div>
            <div class="FeaturedItem">
                <div class="FeaturedDetails">
                    <h3>The San Antonio Knight Football Team</h3>
                    <img class="image" src="img/San_Antonio_Knights_Logo.jpg" alt="The San Antonio Knights Logo" />
                    <a href="https://sanantonioknights.com/">https://sanantonioknights.com/</a>
                </div>
            </div>
            <div class="FeaturedItem">
                <div class="FeaturedDetails">
                    <h3>Sgt Jo's Auto Repair & Restoration</h3>
                    <img class="image" src="img/sgtjo_front.png" alt="Sgt Jo's Repair Shop website" />
                    <a href="https://www.facebook.com/SgtJosTowingRepair/">https://www.facebook.com/SgtJosTowingRepair/</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
